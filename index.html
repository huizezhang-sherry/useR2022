# Spatio-temporal data 

When left joining an `sf` object with a `tsibble` object, the `tsibble` class (`tbl_ts`) gets lost: 


```r
out &lt;- stations_sf %&gt;% left_join(ts, by = "id")
class(out)
```

```
[1] "sf"         "tbl_df"     "tbl"        "data.frame"
```

When left joining the other way around, you lost the `sf` class:


```r
out2 &lt;- ts %&gt;% left_join(stations_sf, by = "id")
class(out2)
```

```
[1] "tbl_ts"     "tbl_df"     "tbl"        "data.frame"
```

???

* However, spatial objects and temporal objects do not naturally work well together for spatio-temporal analysis. 

* Here let me give you some examples

* If I join an sf object with a tsibble object, the tsibble class would gets lost

* The `sf` class gets lost, if the data is joined in the other way around,

---

# Multivariate spatio-temporal data

You can manually enforce the joined object to have both classes:


```r
out2 &lt;- ts %&gt;% left_join(stations_sf, by = "id")
out3 &lt;- out2 %&gt;% st_as_sf()
class(out3)
```

```
[1] "sf"         "tbl_ts"     "tbl_df"     "tbl"        "data.frame"
```

but the class lost again after a `tsibble` operation: 


```r
out4 &lt;- out3 %&gt;% tsibble::fill_gaps()
class(out4)
```

```
[1] "tbl_ts"     "tbl_df"     "tbl"        "data.frame"
```

???

* We can manually enforce the joined object to have both classes  with the function `st_as_sf()`

* But the class label can still get lost during operations.

* Here I use a tsibble function `fill_gaps` and the output no longer has the `sf` class

* Also, taking a step back, the left join approach on spatial and temporal data is not necessarily the best way to structure spatio-temporal data 
* This is because all the feature geometries are repeated multiple times, especially for long daily data, like the `ts` data I just show you.

* This motivates a new data representation

# Cubble

## A new tidy data structure to organise and wrangle spatio-temporal data

???

* Today I will introduce a new data structure, called cubble, to organise spatio-temporal data. 

* And we will see how data wangling with cubble can be fun 


---

# Multivariate spatio-temporal cubes

&lt;img src="figures/spatio-temporal-cube.png" width="2532" style="display: block; margin: auto;" /&gt;


???

* Conceptually spatio-temporal data can be thought of as a data cube

* In this cube, the three axes are Time, Site, and Variable.

  * The axis **Site** defines the location of the entities

  * The axis **Variable** is used to represent multivariate information.

  * We define our data cube slightly different from a conventional cube to avoid introducing hypercubes for multivariate information.

* Operations on multivariate spatio-temporal data can be thought of as slicing and dicing on the cube. 

* The data cube is conceptually convenient, but for data wrangling a 3D array structure may not sufficiently rich, for example, to wrangle special date time class.



---

# Cubble basics

&lt;img src="figures/long-nested-form.png" width="2560" height="575" style="display: block; margin: auto;" /&gt;


???

* Now I will demonstrate how cubble organises spatio-temporal data with two forms. 

* The nested form organises each site in a row. 

  * Spatial variables fixed for each site can be directly wrangled. 

  * Temporal variables varied across time are nested in a list column called `ts`. 

* On the other hand, the long form cubble organises each row by a combination of site and date, similar to a `tsibble`.

  * Temporal variables can be directly wrangled and spatial variables are stored as a data attribute, which I will show you shortly in the code.
  
---
# Switching focus between time and space

&lt;img src="figures/cubble-operations.png" width="2560" height="575" style="display: block; margin: auto;" /&gt;

???

* In a spatio-temporal analysis, we may want to first subset a few location and then explore their temporal patterns.

* We may also want to first calculate some temporal features and then investigate its spatial distribution.

* These analysis would require switch between the nested form and the long form in a cubble

* The function `face_temporal()` turns a nested cubble into the long form and

* We can first filter the location on the nested form and use `face_temporal()` to switch the data into the long form and thenmake temporal summaries

* The inverse of `face_temporal()` is `face_spatial()`, which switches the long cubble into a nested one

* With `face_spatial()` we can first make some calculations on the tmeporal side and switch back to the nested form to view its spatial distribution on the map

---

# Creating a cubble


```r
weather &lt;- as_cubble(list(spatial = stations_sf, temporal = ts),
  key = id, index = date, coords = c(long, lat))
```

???

* Now I'm going to show you how to create a cubble from the two data earlier. 

* Here you specify the two separate objects in a list with the name `spatial` and `temporal`. 

* Then you can specify the `key` and the `index` as what you would do when creating a `tsibble`. 

* The `coords` argument needs to be speicified in the order of longitude and latitude. 

--


```
# cubble:   id [59]: nested form [sf]

???

* Here is a comparison of the syntax using cubble and tidyverse dplyr for the same analysis

* With cubble, you can do some spatial analysis in the nested form, pivot ot the long form for some temporal analysis, and back to the nested form for some additional steps on spatial. 

* Without cubble, sometimes, you may need to extract some interesting stations after the spatial analysis and you will need to do some filter steps on your temporal data to keep both sheets updated. 

* You will need to do this similar manual spatial update 

* while with cubble, once the data is subsetted in one form, it will automatically update in the other form. Also with cubble, all the operations can be piped into the next step with no intermediate objects floating around the workspace.

# Transform a dot into a glyph

&lt;img src="figures/glyph-steps1.png" width="3905" style="display: block; margin: auto;" /&gt;

???

* Some spatio-temporal analysis may involve both types of variables at the same time. 

* An example of this is making glyph maps.

* Here I'm going to show you how to transform a dot on the map into a glyph before giving out the full example

* A glyph map is a transformation of temporal variables into space. 

* Here I have a weather station on the map and its maximum temperature on each day in January 2020

---
# Transform a dot into a glyph

&lt;img src="figures/glyph-steps2.png" width="3905" style="display: block; margin: auto;" /&gt;

???

* A glyph map transforms the coordinates in the time series plot into the spatial coordinates, so that temporal information can be visualised in a map

* In a glyph map, the coordinates of the time series plot are called the minor coordinates and the spatial coordinates are called the major coordinates.

---

# Example: Australian temperature

&lt;img src="figures/temperature-workflow.png" width="90%" height="530" style="display: block; margin: auto;" /&gt;

???

* Now here is an full example that combines everything I have just introduced, to analyse historical temperature data with cubble. 

* All the stations I have shown you have maximum temperature dated back to the 70s, so we can compare the maximum temperature in the past and nowadays, also across space.

* The diagram here shows how different steps in the data analysis can be chained together with cubble 

* Start with a created cubble, we can first filter out the NSW stations in the space, and then pivot to the long form to filter for the two time periods

* Then with the long form, the maximum temperature is summarised into monthly average

* In step 4 we switch back to the nested form to find that some stations don't have history records and drop those

* In step 5, we switch to the long form again and migrate the longitude and latitude to prepare for the glyph map transformation. 

* And lastly the glyphmap transformation gives you a map.
